<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodify</title>
</head>
<body>
    <header>
        <div class="link info">
            <a href="https://www.linkedin.com/in/renato-roca-dev/" target="_blank"><img src="imgs/linkedin-icon.png" alt="Linkedin"></a>
        </div>
        <h1>Decodify</h1>
        <div class="git info">
            <a href="https://github.com/renato-roca-dev" target="_blank"><img src="imgs/github-icon.png" alt="GitHub"></a>
        </div>
    </header>

    <hr>

    <main>
        <form>
            <div class="text__box">
                <label for="textInput"></label>
                <textarea name="textInput" id="text__input" maxlength="2000" spellcheck="false" placeholder="Apenas letras minÃºsculas e sem acento!" autocomplete="off" oninput="changeText(this.value)" required></textarea>
            </div>
            <div class="btn__crip">
                <input type="button" value="Criptografar" id="btn__cripto" onclick="cripto()">
                <input type="button" value="Descriptografar" id="btn__descripto" onclick="descripto()">
            </div>
        </form>

        <div class="text__result">
            <div class="out__box flipped">
                <textarea  id="out__text" disabled></textarea>
            </div>
            <div class="btn__copy">
                <button id="btn__copy" onclick="copy()">Copiar</button>
            </div>
        </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
